<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>

    <!-- This line is imported to add Bootstrap CDN. Now onwards you can  use bootstrap classes-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    
<!-- This button is created without bootstrap with pure HTML
 -->

 <input type="button" value="Without CSS">

 <br></br>

    <!-- Creating a simple button with bootstrap class named 'btn btn-primary'-->
    <!-- here I use two classes. First one is btn. It is to give button stylings. Second one is btn-primary. It is used to add css stylings as a simple button-->
    <input type="button" value="With Bootstrap " class="btn btn-primary">
</body>
</html>
