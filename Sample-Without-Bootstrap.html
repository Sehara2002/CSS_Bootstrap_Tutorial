<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure CSS Example</title>
  </head>
  <body>


    <!-- This example contains a simple html and CSS design for a button without Bootstrap Framework -->


<!-- This button is created without bootstrap with pure HTML
 -->

 <input type="button" value="Without CSS">

 <br></br>

    <!-- Here I created simple button and add a custom class named 'button-class' -->
    <input type="button" class="button-class" value="With Pure CSS"/>

    <!-- This custom css part is used to style the above button -->
    <style>
        .button-class{
            width:300px;
            height:40px;
            background-color: rgb(0, 128, 255);
            font-size:30px;
            border: 0px;
            border-radius: 10px;
            color:white;
            cursor: pointer;
        }
    </style>

  </body>
</html>
